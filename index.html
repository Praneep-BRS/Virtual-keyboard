<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <title>Virtual keyboard | Javascript</title>
    <link rel="icon" href="assets/img/meditate-logo.jpg" />
    <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <header>
      <h1>Virtual keyboard</h1>
      <a href="https://github.com/Praneep-BRS/Virtual-keyboard">
        <button class="btn">Git-Repo</button>
      </a>
    </header>

    <main role="main">
      <textarea placeholder="Enter some text" id="textarea"></textarea>
      <div class="keyboard">
        <!-- <div class="row" id="row-1">
          <button class="key"></button>
        </div>-->
      </div>
    </main>

    <footer class="footer footer-dark">
      <div class="d-flex justify-content-center px-5">
        <div>
          <button
            onclick="setTheme('#1a4b84')"
            class="theme-switch theme-switch-chathams_blue"></button>
          <button
            onclick="setTheme('#991E14')"
            class="theme-switch theme-switch-tamarillo"></button>
          <button
            onclick="setTheme('#FEAD06')"
            class="theme-switch theme-switch-yellow_sea"></button>
        </div>
      </div>
    </footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
